spring:
  datasource:
    url: jdbc:h2:mem:test

  liquibase:
    enabled: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    sql: debug
    web: debug
    kg.musabaev.megalabnews.service.impl: debug