spring:
  datasource:
    url: jdbc:h2:./dev;AUTO_SERVER=TRUE
    password: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: classpath:db/changelog/changelog.yml

  h2:
    console:
      enabled: true